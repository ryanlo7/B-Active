<h1>Profile (edit TODO ROUTER LINK) </h1>
<h3>Email: {{ user.email }} </h3>
<h2>Activities</h2>
<table>
    <thead>
        <tr>
            <th>Activity</th> 
            <th>Skill Level</th> 
            <th>Interest Level</th>
        </tr>
    </thead>
        <tr *ngFor="let activity of user.activities">
            <td>{{ activity.name }}</td>
            <td>{{ activity.skill }}</td>
            <td>{{ activity.interest }}</td>
        </tr>
</table>
<h2>Availability</h2>
<table style="border: 1px solid #777a7f;">
    <thead>
        <tr bgcolor="#5e99d1">
            <th></th>
            <th>Monday</th> 
            <th>Tuesday</th> 
            <th>Wednesday</th> 
            <th>Thursday</th>
            <th>Friday</th> 
            <th>Saturday</th> 
            <th>Sunday</th>
        </tr>
    </thead>
    <tr *ngFor="let time of user.availability[0]; let i = index;">
        <th bgcolor="#5e99d1">
            {{ this.tableHeadings[i] }}
        </th>

    </tr>
</table>
